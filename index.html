<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="#">Watch Movies</a>
                </div>

                <nav>
                    <a href="#" class="nav-word">Home</a>
                    <a href="#" class="nav-word">Find movies</a>
                    <a href="#" class="nav-word">Contact</a>
                </nav>
            </div>
        </header>

        <div class="banner-area">
            <h2>Browse Movies</h2>
            <div class="banner--wrapper" onchange="">
            <input type="text" placeholder="Search" class="banner-search">
            </div>

        </div>

        <div class="content-area">
            <div class="wrapper">
                <h2>Search Result</h2>

            </div>
            <div class="movie-list">
                <div class="movie-results">
                    <img src="" alt="" class="movie-poster">
                    <h3>Movie Name</h3>
                    <p>Year</p>
                </div>
            </div>
        
            
        </div>

    </div>
    
</body>
</html>
